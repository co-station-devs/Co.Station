<div fxFlex="20"></div>
<div fxFlex fxFlexFill fxLayout="column">
  <div class="chat-conversation" #chat>
    <div *ngFor="let i of conversation" [ngClass]="{'other': i.type == 0}">{{i.message}}</div>
  </div>
  <div class="chat-input">
    <div class="typing" *ngIf="thinking" >Assistant is typing ...</div> 
    <mat-card>
      <mat-icon>search</mat-icon>
      <input #query placeholder="Your search query" (keyup.enter)="addMessage(query.value)">
    </mat-card>
  </div>
</div>
<div fxFlex="20"></div>
