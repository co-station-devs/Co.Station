<div fxFlex="20"></div>
<div fxFlex fxFlexFill fxLayout="column">
  <div class="chat-conversation" #chat>
    <p *ngFor="let i of conversation" [ngClass]="{'other': i.user == 'assistant'}">{{i.message}}</p>
  </div>
  <div class="chat-input">
    <mat-card>
      <mat-icon>search</mat-icon>
      <input #query placeholder="Your search query" (keyup.enter)="addMessage(query.value)">
    </mat-card>
  </div>
</div>
<div fxFlex="20"></div>
