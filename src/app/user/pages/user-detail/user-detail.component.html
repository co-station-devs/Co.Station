<div *ngIf="user$ | async as user">
  <div class="profile" fxLayout="row">
    <div fxFlex>
      <div class="profile-name">{{user.fullName}}</div>
      <div class="profile-sport" *ngIf="user.sportNames">{{user.sportNames}}</div>
    </div>
    <div fxFlex fxLayoutAlign="end">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="'edit'">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="setActiveUser(user)">
          <mat-icon>favorite</mat-icon>
          <span>Active</span>
        </button>
      </mat-menu>
    </div>
  </div>
  <mat-tab-group [dynamicHeight]="true">
    <mat-tab label="Info">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-list>
            <mat-list-item> email: {{ user.email}}</mat-list-item>
            <div *ngIf="user.hrx">
              <mat-list-item> Ancienniteit: {{ user.hrx.seniorityYears}}</mat-list-item>
              <mat-list-item> Ancienniteit Employer: {{ user.hrx.seniorityEmployerYears}}</mat-list-item>
              <mat-list-item> Postcode: {{ user.hrx.postalCode}}</mat-list-item>
              <mat-list-item> Status: {{ user.hrx.status}}</mat-list-item>
            </div>
          </mat-list>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="testCreate()">Update</button>
        </mat-card-actions>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
