coverage:
  status:
    project:
      default: off
      frontend:
        # target: 50%
        flags: frontend
      backend:
        # target: 50%
        flags: backend

flags:
  backend:
    paths:
      - server/
  frontend:
    paths:
      - src/

ignore:
   - "src/**/*.module.{ts,js}"
   - "src/**/*.constant.{ts,js}"
   - "src/**/config/**/*.{ts,js}"
   - "src/**/*.routes.{ts,js}"
   - "src/**/*.model.{ts,js}"
   - "src/**/*index.{ts,js}"
   - "src/*.ts"
   - "src/environments/*.{ts,js}"
   - "src/jest/*.{ts,js}"
   - "src/app/xml-typings.d.ts"
